<!-- DAFTAR KETERANGAN -->

    <!-- Nama Obat -->

    <div class="max-w-md mx-6 mt-32">
        <span>
            <p class="mt-4 mb-3 font-semibold"> Nama Obat</p>
        
        </span>
        <span>
            <form action="" >
                <input class="p-2 w-full border border-teal-500 rounded-full" type="text" name="" id="NamaObat" placeholder="contoh: Paracetamol">
            </form>
        </span>
    </div>

         <!-- Keterangan Obat-->

    <div class="max-w-md mx-6">
        <span>
            <p class="mt-4 mb-3 font-semibold"> Keterangan Obat</p>
        
        </span>
        <span>
            <form action="" >
                <input class="p-2 w-full border border-teal-500 rounded-full" type="text" name="" id="Keterangan" placeholder="contoh: 3x sehari, setengah sendok teh">
            </form>
        </span>
    </div>

         <!-- Waktu -->

    <div class="max-w-md mx-6">
        <span>
            <p class="mt-4 mb-3 font-semibold"> Waktu</p>
        
        </span>
        <span>
            <form action="" >
                <input class="p-2 w-full border border-teal-500 rounded-full" type="time" name="" id="Waktu" placeholder="contoh: 00.00">
            </form>
        </span>
    </div>

         
    </div>

        <div>

                    SIMPAN
                </button>

        </div>



    </div>
