<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi</title>

     <link rel="stylesheet" href="output.css">
     
     <style>
        .app >.screen{
    display:none;
}

.app > .screen.active{
    display:block;
    width:100%;
    height:100%;
}
.chat-screen .messages .message .my-message{
    justify-content:flex-end;
    text-align: right;

}
.chat-screen .messages .message .other-message{
    justify-content:flex-start;
    text-align: left;
    
}

.chat-screen .messages .message .name{
    font-size:13px;
    color:#555;
    margin-bottom:5px;
}
.chat-screen .messages .message .text{
    word-wrap:break-word;
}
.chat-screen .messages .update{
    text-align:center;
    padding:10px;
    font-style:italic;
}

     </style>

</head>
<body class="flex justify center items-center max-w-md mx-auto " >
    <div class="app">
        <!-- STYLE -->
        <div class="text-center bg-gradient-to-br from-teal-400 to-blue-400 p-5 rounded-lg shadow-2xl mb-24">

            <div class="screen join-screen active ">
                <div class="form">
                    <h2 class="font-bold text-5xl text-white mb-6">Ruang Konsultasi</h2>
                    <div class="form-input">
                        <label class="mt-3 font-bold text-white">Username</label>
                        <input type="text" id="username" class="bg-transparent border border-white rounded-xl mb-10">
                    </div>
                    <div class="form-input">
                        <button id="join-user" class="bg-white p-3 font-bold px-5 rounded-xl shadow-xl">Join</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="screen chat-screen">
            <div class="header">
                <!-- STYLE -->
                <div class="flex space-x-72 bg-gradient-to-br from-teal-400 to-blue-300 p-3 rounded-lg font-bold text-white text-xl items-center">

                    <div class="logo">Konsultasi</div>
                    <button id="exit-chat" class="bg-blue-600 p-2 rounded-full px-4 shadow-lg" >Exit</button>
                </div>

            </div>

                <div class="messages">
                    <!-- Dummy messages -->
                    <div class="message my-message" >
                        <!-- STYLE -->
                            <div class="text-right m-6 font-bold">
                                <div class="name"></div>
                                <div class="text"></div>
                            </div>

                        

                    </div>
                    <div class="update"></div>
                    <div class="message other-message">
                        <!-- STYLE -->
                        <div class="m-6 font-bold mb-20">
                            <div class="name"></div>
                            <div class="text"></div>
                        </div>
                    </div>
                </div>

            <!-- STYLE -->
            
            <div class="typebox">
                <div class="border border-teal-500 p-5 rounded-full flex">
                    <input type="text" id="message-input" class="w-full bg-transparent active:outline-none" placeholder="Masukkan pesan">
                    <button id="send-message" ><img src="https://s3-alpha-sig.figma.com/img/217e/6ae7/9ebad38015327480c343053e8446d2bc?Expires=1704067200&Signature=DIvrUoJKI5h0jVSq1cRVs04bOeO0wfKQIRZrtEOjuNRUTpH7u5vh68~P5kjEHZZ9gl0vWxW68wiW36yaNqa6EX7Zjo2qJySHLOFGpdq57kEO8tFFShzAlrP8dmSbjzUs3gjKw3wnXEFfYurQt-TSkc7nEHPHx2I41IUNsXcbimWTVLidNXiTxk7H06J6DAwQPIdH984C8-sYCasSKFyUJERKDjCNgLK0Sj-3IqT59Dq8x6JUjcY0UCyPhlS0alTlTrxJe1lozc0EujzY35t-aevqJTd9NcVBAL2rddFQ3Wb36SYeG6NAccTozqL1G6pze93SjGJzkAvDOR-hVoV4tg__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4" class="w-9 border border-teal-500 bg-teal-400 rounded-xl"></button>
    
                </div>
            </div>
        </div>
    </div>

 <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
